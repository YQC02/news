		<div class="test">
			<p style="margin-left: 70px;">4/8：请问你是否能接受熬夜？</p>	
			<div class="test-cho">

		</div>
		<script>
			function handle1 () {
				var cho1 = document.querySelector('.test-cho1').innerHTML
				if (cho1 == '是') {
					window.localStorage.setItem('subject4', '是');
				}
			}
			function handle2 () {
				var cho2 = document.querySelector('.test-cho2').innerHTML
				if (cho2 == '否') {

				}
			}
